<html>
<head>
<title>ex4</title>
<body>
<h2>STUDENT REGISTRATION FORM</h2>
<form>

<label for="fname">FIRST NAME:</label><br>
<input type="text" id="fname" name="fname"><br><br>
<label for="lname">LAST NAME:</label><br>
<input type="text" id="lname" name="lname"><br><br>
<label for="gen">GENDER:</label><br>
<input type="radio" id="male" name="gen" value="male">
<label for="male">MALE</label>
<input type="radio" id="female" name="gen" value="female">
<label for="female">FEMALE</label><br><br>

<label for="reg">REGISTRATION NO:</label><br>
<input type="text" id="reg" name="reg"><br><br>
<label for="add">ADDRESS:</label><br>
<input type="text" id="add" name="add"><br><br>
<label for="mob">MOBILE NO:</label><br>
<input type="text" id="mob" name="mob"><br><br>
<input type="submit" value="SUBMIT"><br>


</form>
</body>
</html>
